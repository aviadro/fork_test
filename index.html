      /*
Write a function that takes a number as input and returns "Even" if the number is even,
"Odd" if it's odd, and "Invalid input" if it's not a number.
*/

      function checkEvenOrOdd(input) {
        if (typeof input !== 'number' || isNaN(input)) {
          return 'Invalid input'
        } else if (input % 2 === 0) {
          return 'Even'
        } else {
          return 'Odd'
        }
      }

      // Test the function with different inputs
      console.log(checkEvenOrOdd('7')) // Output: "Odd"
      console.log(checkEvenOrOdd(12)) // Output: "Even"
      console.log(checkEvenOrOdd('Hello')) // Output: "Invalid input"

      function interpretBooleanSentence(sentence) {
        const lowerCaseSentence = sentence.toLowerCase()
        if (lowerCaseSentence === 'yes' || lowerCaseSentence === 'enable') {

        } else if (
