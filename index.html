<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*a program that defines a number variable and prints if it is divisible by 3 and 4
        Can be divided by 3
        Can be divided by 4
        */
         
        
        let num = 24;
        
        if (num % 3 === 0 && num % 4 === 0) {
            console.log(num + " is divisible by both 3 and 4");
        } else if (num % 3 === 0) {
            console.log(num + " can be divided by 3");
        } else if (num % 4 === 0) {
            console.log(num + " can be divided by 4");
        } else {
            console.log(num + " is not divisible by 3 or 4");
        }
        
        
        
        
            </script>
</body>
</html>
